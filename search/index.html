<!DOCTYPE HTML>
<!--
    Modified by Zhou Ao based on HTML5 UP Strata.
-->
<html>

<head>
    <title>Search | Zhou Ao</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="Zhou Ao's Blog" />
    <meta name="keywords" content="Zhou Ao, Blog, Tech, Developer, Programming, Physics, Peking University, Project" />
    <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
    <script src="../js/blog/jquery.min.js"></script>
    <script src="../js/blog/jquery.poptrox.min.js"></script>
    <script src="../js/blog/skel.min.js"></script>
    <script src="../js/blog/init.js"></script>
    <noscript>
        <link rel="stylesheet" href="../css/blogskel.css" />
        <link rel="stylesheet" href="../css/blogstyle.css" />
        <link rel="stylesheet" href="../css/blogstyle-xlarge.css" />
    </noscript>
    <!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->

    <!-- Include Icon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body id="top">

    <!-- Header -->
    <header id="header">
        <a href="/index.html" class="image avatar"><img src="../images/avatar.jpg" alt="Zhou Ao' Photo" />
        </a>
        <h1><strong>Zhou Ao | Search</strong></h1>
    </header>

    <!-- Main -->
    <div id="main">
        <!-- One -->
        <section id="one">
            <!-- Back Icon -->
            <div class="search">
                <a href="javascript:history.back()" target=_self class="fa fa-arrow-circle-left">Back</a>
            </div>
            <header class="major">
                <h2>Search Zhou Ao's Blog</h2>
            </header>
            <div id="search">
                <form action="/search" method="get">
                    <input type="text" id="search-query" name="q" placeholder="Keywords Here!" autocomplete="off">
                </form>
            </div>
            <section id="search-results" style="display: none;">
                <p>Search results</p>
                <div class="entries">
                </div>
            </section>
            {% raw %}
            <script id="search-results-template" type="text/mustache">
                {{#entries}}
                <article>
                    <h3>
                        {{#date}}<small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}}
                        <a href="{{url}}">{{title}}</a>
                    </h3>
                </article>
                {{/entries}}
            </script>
            {% endraw %}
        </section>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <ul class="icons">
            <li><a href="/blog" class="fa fa-home">Blog</a>
            </li>
            <li><a href="/project" class="fa fa-pencil">Project</a>
            </li>
            <li><a href="/me" class="fa fa-book">Me</a>
            </li>
            <li><a href="/about" class="fa fa-cog">About</a>
            </li>
        </ul>
        <br />
        <br />
        <br /> {% include copyright.html %}
    </footer>
    {% include js.html %}

    <script type="text/javascript">
    $(function() {
        $('#search-query').lunrSearch({
            indexUrl: '/search.json', // URL of the `search.json` index data for your site
            results: '#search-results', // jQuery selector for the search results container
            entries: '.entries', // jQuery selector for the element to contain the results list, must be a child of the results element above.
            template: '#search-results-template' // jQuery selector for the Mustache.js template
        });
    });
    </script>
</body>

</html>
