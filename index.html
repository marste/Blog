---
layout: default
---

<div class="home">

  <div class="posts">
  
  {% if post.layout == "link" %}
      <h2 class="post-title post-title-link">
        <a href="{{ post.origlink }}">
          {{ post.title }}
        </a>
        <a href="{{ post.url }}" title="permalink: {{ post.title }} di Stefano Marzorati"><i class="fa fa-comments-o icon-commentary"></i></a>
      </h2>
    {% else %}

    {% for post in paginator.posts %}
      <div class="post">
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
          <p class="post-meta">{{ post.date | date: "%-d %B %Y" }}</p>
          <h3 class="h2 post-title">{{ post.title }}</h3>
          <p class="post-summary">{{ post.summary }}</p>
        </a>
      </div>
    {% endfor %}
  </div>

  {% include pagination.html %}
</div>
